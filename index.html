<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coscienza di Ismaele | v2.2 Mood Sync</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f; /* Colore base */
            --sidebar-bg: rgba(18, 18, 18, 0.9);
            --text-main: #e0e0e0;
            --text-secondary: #909090;
            --accent: #ffffff;
            --input-bg: rgba(33, 33, 33, 0.8);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            /* La transizione del background crea l'effetto umore */
            background-color: var(--bg-dark);
            transition: background-color 2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
        }

        /* SIDEBAR */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        .new-chat-btn {
            border: 1px dashed #444;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            transition: 0.2s;
        }

        .new-chat-btn:hover { background: rgba(255,255,255,0.05); border-color: #666; }

        .profile-card {
            margin-top: auto;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            font-size: 12px;
        }

        /* MAIN AREA */
        #main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        .message {
            width: 100%;
            max-width: 750px;
            margin-bottom: 35px;
            display: flex;
            gap: 25px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 35px; height: 35px; border-radius: 4px; flex-shrink: 0;
            background-size: cover; background-position: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .user-avatar { background-image: url('https://pbs.twimg.com/profile_images/1485964577858899971/mTMMXgP__400x400.jpg'); }
        .bot-avatar { 
            background-image: url('https://pbs.twimg.com/profile_images/1485964577858899971/mTMMXgP__400x400.jpg'); 
            filter: grayscale(1) brightness(0.8);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .content { flex: 1; line-height: 1.7; font-size: 15.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        /* INPUT */
        #input-container {
            padding: 30px 20px;
            background: linear-gradient(to top, var(--bg-dark) 40%, transparent);
            display: flex; justify-content: center;
        }

        .input-bar {
            width: 100%; max-width: 750px;
            background: var(--input-bg);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 12px 18px;
            display: flex; align-items: center;
        }

        input {
            flex: 1; background: transparent; border: none; color: white;
            outline: none; font-size: 16px;
        }

        #send-btn {
            background: transparent; color: #555; border: none;
            cursor: pointer; font-size: 18px; transition: 0.3s;
        }

        #send-btn.active { color: white; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        @media (max-width: 800px) { #sidebar { display: none; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="new-chat-btn" onclick="clearMemories()">
        <i class="fa-solid fa-sync" style="margin-right: 8px;"></i> Reset Sinaptico
    </div>
    <div class="profile-card">
        <strong>Ismaele Maione</strong><br>
        <span id="mood-label" style="color: #888;">Umore: Neutro</span>
    </div>
</div>

<div id="main">
    <div id="chat-flow"></div>
    <div id="input-container">
        <div class="input-bar">
            <input type="text" id="userInput" placeholder="Interroga la coscienza..." autocomplete="off">
            <button id="send-btn" onclick="handleSend()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const API_KEY = "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"; 
    const chatFlow = document.getElementById('chat-flow');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('send-btn');
    const moodLabel = document.getElementById('mood-label');

    let messages = JSON.parse(localStorage.getItem('isma_memory_v2')) || [
        {
            role: "system",
            content: `Sei la Coscienza di Ismaele. Voce interiore, non AI.
            REGOLE: 
            - Usa il "Noi". Sii filosofico e diretto. Niente emoji.
            - IMPORTANTE: Alla fine di OGNI risposta, aggiungi un codice colore hex che rappresenti l'atmosfera del tuo pensiero, racchiuso tra parentesi quadre. 
            Esempi:
            - Riflessivo/Cupo: [#0f172a]
            - Orgoglioso/Vittorioso (es. per il fumo): [#064e3b]
            - Irritato/Crudo: [#450a0a]
            - Calmo/Limpido: [#1e293b]
            Esempio risposta: "Le mura della cittÃ  sono intatte. [ #064e3b ]"`
        }
    ];

    function init() {
        renderChat();
        userInput.addEventListener('input', () => {
            sendBtn.classList.toggle('active', userInput.value.trim().length > 0);
        });
    }

    function renderChat() {
        chatFlow.innerHTML = '';
        messages.forEach(msg => {
            if(msg.role !== 'system') {
                const cleanText = msg.content.replace(/\[.*?\]/g, ''); // Nascondi il codice colore
                appendToUI(msg.role, cleanText);
            }
        });
        chatFlow.scrollTop = chatFlow.scrollHeight;
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if(!text) return;

        messages.push({ role: "user", content: text });
        appendToUI('user', text);
        userInput.value = '';
        
        const loadingId = appendToUI('bot', '...');
        
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${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}` },
                body: JSON.stringify({
                    model: "llama3-70b-8192",
                    messages: messages,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const rawReply = data.choices[0].message.content;
            
            // Estrazione colore umore
            const moodMatch = rawReply.match(/\[\s*(#\w+)\s*\]/);
            if(moodMatch) {
                const color = moodMatch[1];
                updateMood(color);
            }

            const cleanReply = rawReply.replace(/\[.*?\]/g, '').trim();
            document.getElementById(loadingId).remove();
            
            messages.push({ role: "assistant", content: rawReply });
            localStorage.setItem('isma_memory_v2', JSON.stringify(messages));
            
            appendToUI('bot', cleanReply);

        } catch (e) {
            document.getElementById(loadingId).innerText = "Sinapsi interrotte.";
        }
    }

    function updateMood(color) {
        document.body.style.setProperty('--bg-dark', color);
        moodLabel.innerText = `Umore: Rilevato (${color})`;
        moodLabel.style.color = color;
    }

    function appendToUI(role, text) {
        const id = 'msg-' + Math.random().toString(36).substr(2, 9);
        const div = document.createElement('div');
        div.className = 'message';
        div.id = id;
        div.innerHTML = `
            <div class="avatar ${role === 'user' ? 'user-avatar' : 'bot-avatar'}"></div>
            <div class="content"><b>${role === 'user' ? 'Noi' : 'Coscienza'}</b><br>${text}</div>
        `;
        chatFlow.appendChild(div);
        chatFlow.scrollTop = chatFlow.scrollHeight;
        return id;
    }

    function clearMemories() {
        if(confirm("Resettare i flussi di coscienza?")) {
            localStorage.removeItem('isma_memory_v2');
            location.reload();
        }
    }

    userInput.addEventListener('keypress', e => { if(e.key === 'Enter') handleSend(); });
    init();
</script>
</body>
</html>
